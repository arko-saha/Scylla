<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Scylla</title>
    <meta name="description" content="Create your Scylla account">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 via-blue-50 to-green-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-8 bg-white p-8 rounded-2xl shadow-xl">
        <!-- Logo and Title -->
        <div class="text-center">
            <a href="index.html" class="flex items-center justify-center space-x-2 mb-4">
                <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-blue-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-2xl">CT</span>
                </div>
                <span class="text-2xl font-bold bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent">
                    Scylla
                </span>
            </a>
            <h2 class="text-3xl font-bold text-gray-900">Create your account</h2>
            <p class="mt-2 text-sm text-gray-600">Join the cricket community</p>
        </div>

        <!-- Role Selection -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-3">
                I am a...
            </label>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Player Role -->
                <button
                    type="button"
                    onclick="selectRole('player')"
                    id="role-player"
                    class="p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-green-300 hover:bg-gray-50"
                >
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center bg-gray-200">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div class="font-semibold text-gray-700">
                            Player
                        </div>
                        <div class="text-xs mt-1 text-gray-500">
                            Showcase your talent
                        </div>
                    </div>
                </button>

                <!-- Scout Role -->
                <button
                    type="button"
                    onclick="selectRole('scout')"
                    id="role-scout"
                    class="p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-blue-300 hover:bg-gray-50"
                >
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center bg-gray-200">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <div class="font-semibold text-gray-700">
                            Scout
                        </div>
                        <div class="text-xs mt-1 text-gray-500">
                            Discover talent
                        </div>
                    </div>
                </button>

                <!-- Admin Role -->
                <button
                    type="button"
                    onclick="selectRole('admin')"
                    id="role-admin"
                    class="p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-purple-300 hover:bg-gray-50"
                >
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center bg-gray-200">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <div class="font-semibold text-gray-700">
                            Admin
                        </div>
                        <div class="text-xs mt-1 text-gray-500">
                            Manage platform
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <!-- Sign up Form -->
        <form class="mt-8 space-y-6" action="#" method="POST">
            <div class="space-y-4">
                <!-- Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                        Full Name
                    </label>
                    <input
                        id="fullName"
                        name="fullName"
                        type="text"
                        required
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Enter your full name"
                    />
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email address
                    </label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Enter your email"
                    />
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="new-password"
                        required
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Create a password"
                    />
                </div>

                <!-- Club/Academy (shown when role is selected) -->
                <div id="club-field" style="display: none;">
                    <label for="club" class="block text-sm font-medium text-gray-700 mb-2">
                        Club/Academy
                    </label>
                    <input
                        id="club"
                        name="club"
                        type="text"
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Enter club/academy name (optional)"
                    />
                </div>
            </div>

            <!-- Terms -->
            <div class="flex items-start">
                <input
                    id="terms"
                    name="terms"
                    type="checkbox"
                    required
                    class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded mt-1"
                />
                <label for="terms" class="ml-2 block text-sm text-gray-700">
                    I agree to the{' '}
                    <a href="#" class="text-green-600 hover:text-green-500">Terms of Service</a>
                    {' '}and{' '}
                    <a href="#" class="text-green-600 hover:text-green-500">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <div>
                <button
                    type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-lg text-white bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 hover:shadow-lg"
                >
                    Create Account
                </button>
            </div>

            <!-- Social Sign up -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                    </div>
                </div>

                <div class="mt-6">
                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID"
                         data-callback="handleGoogleSignUp"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="sign_up_with"
                         data-shape="rectangular"
                         data-logo_alignment="left">
                    </div>
                </div>
            </div>

            <!-- Login link -->
            <div class="text-center text-sm">
                <span class="text-gray-600">Already have an account? </span>
                <a href="login.html" class="font-medium text-green-600 hover:text-green-500">
                    Sign in
                </a>
            </div>
        </form>
    </div>

    <script>
        let selectedRole = '';

        function selectRole(role) {
            selectedRole = role;
            
            // Reset all buttons
            document.getElementById('role-player').className = 'p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-green-300 hover:bg-gray-50';
            document.getElementById('role-scout').className = 'p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-blue-300 hover:bg-gray-50';
            document.getElementById('role-admin').className = 'p-6 border-2 rounded-xl transition-all duration-300 border-gray-200 hover:border-purple-300 hover:bg-gray-50';

            // Highlight selected button
            const button = document.getElementById('role-' + role);
            const clubField = document.getElementById('club-field');
            
            if (role === 'player' || role === 'scout') {
                button.className = 'p-6 border-2 rounded-xl transition-all duration-300 border-' + 
                    (role === 'player' ? 'green' : 'blue') + '-600 bg-' + 
                    (role === 'player' ? 'green' : 'blue') + '-50 shadow-lg scale-105';
                clubField.style.display = 'block';
                document.querySelector('#club').placeholder = role === 'player' 
                    ? 'Enter club/academy name (optional)' 
                    : 'Enter club/organization name (optional)';
            } else {
                button.className = 'p-6 border-2 rounded-xl transition-all duration-300 border-purple-600 bg-purple-50 shadow-lg scale-105';
                clubField.style.display = 'none';
            }
        }

        // Google Sign-Up callback function
        function handleGoogleSignUp(response) {
            console.log('Google Sign-Up response:', response);
            
            // Decode the JWT token to get user information
            const payload = decodeJwtPayload(response.credential);
            console.log('User info:', payload);
            
            // Show success message
            showMessage('Successfully signed up with Google!', 'success');
            
            // Store user info in localStorage (for demo purposes)
            localStorage.setItem('user', JSON.stringify({
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                provider: 'google',
                role: selectedRole || 'player' // Default to player if no role selected
            }));
            
            // Redirect to dashboard or main page after a short delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        // Function to decode JWT payload (simplified version)
        function decodeJwtPayload(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('Error decoding JWT:', error);
                return null;
            }
        }

        // Function to show messages
        function showMessage(message, type = 'info') {
            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            messageDiv.textContent = message;
            
            // Add to page
            document.body.appendChild(messageDiv);
            
            // Remove after 3 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 3000);
        }

        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;
            
            if (!fullName || !email || !password) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            if (!terms) {
                showMessage('Please accept the terms and conditions', 'error');
                return;
            }
            
            if (!selectedRole) {
                showMessage('Please select your role', 'error');
                return;
            }
            
            // Simulate signup process
            showMessage('Creating your account...', 'info');
            
            // For demo purposes, simulate successful signup
            setTimeout(() => {
                localStorage.setItem('user', JSON.stringify({
                    name: fullName,
                    email: email,
                    role: selectedRole,
                    provider: 'email'
                }));
                showMessage('Account created successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 1000);
        });

        // Initialize Google Sign-In when page loads
        window.onload = function() {
            // Check if Google OAuth is properly configured
            const clientId = document.querySelector('#g_id_onload').getAttribute('data-client_id');
            if (clientId === 'YOUR_GOOGLE_CLIENT_ID') {
                // Hide Google OAuth section if not configured
                const googleSection = document.querySelector('.mt-6');
                if (googleSection) {
                    googleSection.style.display = 'none';
                }
                console.log('Google OAuth not configured. Using email/password authentication only.');
            } else {
                console.log('Google Sign-Up initialized with client ID:', clientId);
            }
        };
    </script>
</body>
</html>
