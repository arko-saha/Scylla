            <!-- Player Profile Header -->

            <!-- Content Tabs -->
            <div class="bg-white rounded-2xl shadow-lg mb-8">
                <div class="border-b border-gray-200">
                    <nav class="flex -mb-px">
                        <button onclick="showTab('overview')" class="tab-button active px-6 py-4 font-semibold text-gray-700 border-b-2 border-cricket-green">

                        </button>
                        <button onclick="showTab('performance')" class="tab-button px-6 py-4 font-semibold text-gray-500 hover:text-gray-700">

                        <button onclick="showTab('videos')" class="tab-button px-6 py-4 font-semibold text-gray-500 hover:text-gray-700">

                        </button>
                        <button onclick="showTab('reviews')" class="tab-button px-6 py-4 font-semibold text-gray-500 hover:text-gray-700">
                            Reviews
                        </button>
                    </nav>
                </div>

                <!-- Tab Contents -->
                <div class="p-8">
                    <!-- Overview Tab -->
                    <div id="overview-tab" class="tab-content">

                        </div>

                    <!-- Performance Tab -->
                    <div id="performance-tab" class="tab-content hidden">
                        <div id="performance-content">
                            <!-- Content will be populated by JavaScript -->
                        </div>

                    <!-- Videos Tab -->
                    <div id="videos-tab" class="tab-content hidden">
                        <div id="videos-content">
                            <!-- Content will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Reviews Tab -->
                    <div id="reviews-tab" class="tab-content hidden">
                        <div id="reviews-content">
                            <!-- Content will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact/CTA Section -->
            <div class="bg-gradient-to-r from-cricket-green to-cricket-blue rounded-2xl shadow-lg p-8 text-white text-center">
                <h3 class="text-2xl font-bold mb-4">Interested in this player?</h3>
                <p class="mb-6 text-white/90">Get in touch to discuss opportunities</p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button class="bg-white text-cricket-green px-8 py-3 rounded-xl font-semibold hover:shadow-lg transition">
                        <i class="fas fa-envelope mr-2"></i>Contact Player
                    </button>
                    <button onclick="toggleFavorite(this)" class="border-2 border-white text-white px-8 py-3 rounded-xl font-semibold hover:bg-white hover:text-cricket-green transition">
                        <i class="far fa-heart mr-2"></i>Save to Watchlist
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Player data database

                form: 'Good',

            },
            'emma-davis': {

            'michael-brown': {

                age: 22,
                location: 'Bristol',

                stats: { battingAvg: 45.8, bowlingAvg: 28.3, runs: 920 },
                performance: { battingAvg: 45.8, runs: 920, centuries: 5, fifties: 11, bowlingAvg: 28.3, wickets: 45, economy: 4.5 },
                bio: 'Professional all-rounder with exceptional batting and bowling skills. Consistently performs at high levels.',

            },

                age: 17,

                skills: ['Power Hitter', 'Future Star'],

                performance: { battingAvg: 28.4, runs: 340, fifties: 3, strikeRate: 115.2, catches: 8 },

                rating: 4.3,
                reviews: 8
            }
        };

        // Get player ID from URL or sessionStorage
        function getPlayerId() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerId = urlParams.get('player') || sessionStorage.getItem('viewedPlayer') || 'james-mitchell';
            return playerId;
        }

        // Load player profile data
        function loadPlayerProfile() {
            const playerId = getPlayerId();
            const player = playersData[playerId];

            if (!player) {
                document.getElementById('profile-header').innerHTML = '<div class="p-8 text-center text-red-600">Player not found</div>';
                return;
            }

            // Update page title
            document.title = player.name + ' - Player Profile | Scylla';

            // Load profile header
            document.getElementById('profile-header').innerHTML = `
                <div class="p-8 flex flex-col md:flex-row items-center md:items-start">
                    <div class="w-32 h-32 bg-gradient-to-br from-cricket-green to-cricket-blue rounded-full flex items-center justify-center text-white text-5xl font-bold mb-6 md:mb-0 md:mr-8">
                        ${player.name.split(' ').map(n => n[0]).join('')}
                    </div>
                    <div class="flex-1 text-center md:text-left">
                        <h1 class="text-4xl font-bold text-gray-900 mb-2">${player.name}</h1>
                        <p class="text-xl text-gray-600 mb-4">${player.age} years • ${player.location}</p>
                        <p class="text-lg text-cricket-green font-semibold mb-4">${player.role}</p>
                        <div class="flex flex-wrap gap-2 justify-center md:justify-start">
                            ${player.skills.map(skill => `<span class="bg-gradient-to-r from-cricket-green to-green-600 text-white px-4 py-2 rounded-full text-sm font-medium">${skill}</span>`).join('')}
                        </div>
                        <div class="mt-4 flex items-center justify-center md:justify-start">
                            <span class="text-yellow-500 text-xl mr-2">${'★'.repeat(Math.floor(player.rating))}${'☆'.repeat(5 - Math.floor(player.rating))}</span>
                            <span class="text-gray-600">${player.rating} (${player.reviews} reviews)</span>
                        </div>
                    </div>
                </div>
            `;

            // Load stats grid
            document.getElementById('stats-grid').innerHTML = Object.entries(player.stats).map(([key, value]) => `
                <div class="bg-white rounded-xl shadow-md p-6 text-center">
                    <div class="text-3xl font-bold text-cricket-green mb-2">${value}</div>
                    <div class="text-sm text-gray-600 uppercase">${key.replace(/([A-Z])/g, ' $1').trim()}</div>
                </div>
            `).join('');

            // Load overview tab
            document.getElementById('overview-content').innerHTML = `
                <h3 class="text-2xl font-bold text-gray-900 mb-4">About</h3>
                <p class="text-gray-600 mb-6">${player.bio}</p>
                <h4 class="text-xl font-bold text-gray-900 mb-3">Current Form: <span class="text-green-600">${player.form}</span></h4>
                <h4 class="text-xl font-bold text-gray-900 mb-3">Location: ${player.location}</h4>
                <h4 class="text-xl font-bold text-gray-900 mb-3">Age: ${player.age} years</h4>
            `;

            // Load performance tab
            document.getElementById('performance-content').innerHTML = `
                <h3 class="text-2xl font-bold text-gray-900 mb-4">Performance Statistics</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    ${Object.entries(player.performance).map(([key, value]) => `
                        <div class="border border-gray-200 rounded-lg p-4">
                            <div class="text-sm text-gray-600 mb-1">${key.replace(/([A-Z])/g, ' $1').trim()}</div>
                            <div class="text-2xl font-bold text-cricket-green">${value}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Load videos tab
            document.getElementById('videos-content').innerHTML = `
                <h3 class="text-2xl font-bold text-gray-900 mb-4">Highlights & Performance Videos</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-200 rounded-lg aspect-video flex items-center justify-center">
                        <i class="fas fa-play-circle text-gray-400 text-6xl"></i>
                    </div>
                    <div class="bg-gray-200 rounded-lg aspect-video flex items-center justify-center">

                </div>
            `;

            // Load reviews tab
            document.getElementById('reviews-content').innerHTML = `
                <h3 class="text-2xl font-bold text-gray-900 mb-4">Reviews</h3>
                <div class="space-y-6">

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active', 'border-cricket-green', 'text-gray-700');
                btn.classList.add('text-gray-500');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            event.target.classList.add('active', 'border-cricket-green', 'text-gray-700');
            event.target.classList.remove('text-gray-500');
        }

        // Toggle favorite
        function toggleFavorite(element) {
            const icon = element.querySelector('i');
            icon.classList.toggle('fas');
            icon.classList.toggle('far');
            
            if (icon.classList.contains('fas')) {
                icon.style.color = '#ef4444';
                showToast('Saved to watchlist');
            } else {
                icon.style.color = '';
                showToast('Removed from watchlist');
            }
        }

        // Toast notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 2000);
        }

        // Load profile on page load
        window.onload = function() {
            loadPlayerProfile();
        };
    </script>
</body>
</html>
