<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - Scylla</title>
    <meta name="description" content="View player profile and statistics">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cricket-green': '#2D5016',
                        'cricket-gold': '#D4AF37',
                        'cricket-blue': '#1E40AF',
                        'cricket-red': '#DC2626',
                        'cricket-purple': '#7C3AED'
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, #2D5016 0%, #D4AF37 50%, #1E40AF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center group">
                    <div class="flex-shrink-0 flex items-center space-x-3">
                        <div class="w-12 h-12 bg-gradient-to-br from-cricket-green via-cricket-gold to-cricket-blue rounded-xl flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform duration-300">
                            <i class="fas fa-cricket text-white text-xl"></i>
                        </div>
                        <span class="text-2xl font-bold gradient-text">Scylla</span>
                    </div>
                </a>
                <div class="hidden lg:block">
                    <div class="ml-10 flex items-center space-x-1">
                        <a href="index.html" class="text-gray-700 hover:text-cricket-green px-4 py-2 text-sm font-medium rounded-lg hover:bg-green-50 transition-all duration-300">Home</a>
                        <a href="find-talent.html" class="text-gray-700 hover:text-cricket-green px-4 py-2 text-sm font-medium rounded-lg hover:bg-green-50 transition-all duration-300">Find Talent</a>
                        <a href="career-hub.html" class="text-gray-700 hover:text-cricket-green px-4 py-2 text-sm font-medium rounded-lg hover:bg-green-50 transition-all duration-300">Career Hub</a>
                        <a href="login.html" class="text-gray-700 hover:text-cricket-green px-4 py-2 text-sm font-medium rounded-lg hover:bg-green-50 transition-all duration-300">Login</a>
                        <a href="signup.html" class="bg-gradient-to-r from-cricket-green to-cricket-blue text-white px-6 py-2.5 rounded-xl text-sm font-semibold hover:shadow-lg hover:scale-105 transition-all duration-300">
                            <i class="fas fa-user-plus mr-2"></i>Sign Up
                        </a>
                    </div>
                </div>
                <button type="button" class="lg:hidden text-gray-700 hover:text-cricket-green p-2 rounded-lg">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-24 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Back Button -->
            <a href="find-talent.html" id="back-button" class="inline-flex items-center text-gray-600 hover:text-cricket-green mb-6 transition" onclick="goBackToFindTalent(event)">
                <i class="fas fa-arrow-left mr-2"></i>Back to Find Talent
            </a>

            <!-- Player Profile Header with Hero Image -->
            <div class="relative bg-gradient-to-r from-cricket-green via-green-600 to-cricket-blue rounded-2xl shadow-xl overflow-hidden mb-8" id="profile-header">
                <!-- Background Pattern -->
                <div class="absolute inset-0 opacity-10" style="background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,.1) 10px, rgba(255,255,255,.1) 20px);"></div>
                
                <!-- Header Content -->
                <div class="relative p-8 md:p-12">
                    <div class="flex flex-col md:flex-row items-center md:items-start">
                        <!-- Player Avatar -->
                        <div class="relative mb-6 md:mb-0 md:mr-8">
                            <div class="w-40 h-40 bg-gradient-to-br from-cricket-gold to-yellow-400 rounded-full flex items-center justify-center text-white text-6xl font-bold shadow-2xl border-4 border-white" id="player-avatar">
                                <!-- Will be populated by JS -->
                            </div>
                            <div class="absolute bottom-0 right-0 bg-cricket-green text-white px-4 py-2 rounded-full text-sm font-semibold shadow-lg border-2 border-white">
                                <i class="fas fa-star mr-1"></i><span id="player-rating">4.8</span>
                            </div>
                        </div>
                        
                        <!-- Player Info -->
                        <div class="flex-1 text-center md:text-left">
                            <h1 class="text-5xl md:text-6xl font-black text-white mb-3" id="player-name">Loading...</h1>
                            <div class="flex flex-wrap items-center justify-center md:justify-start gap-4 mb-4 text-white/90">
                                <span class="flex items-center"><i class="fas fa-calendar mr-2"></i><span id="player-age">18</span> years</span>
                                <span class="flex items-center"><i class="fas fa-map-marker-alt mr-2"></i><span id="player-location">Surrey</span></span>
                                <span class="flex items-center"><i class="fas fa-certificate mr-2"></i>Certified</span>
                            </div>
                            <p class="text-xl text-cricket-gold font-bold mb-4" id="player-role">All-Rounder</p>
                            <div class="flex flex-wrap gap-2 justify-center md:justify-start" id="player-skills">
                                <!-- Skills will be populated -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Key Stats Dashboard -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8" id="quick-stats">
                <!-- Quick stats will be populated -->
            </div>

            <!-- Content Tabs -->
            <div class="bg-white rounded-2xl shadow-lg mb-8">
                <div class="border-b border-gray-200 overflow-x-auto">
                    <nav class="flex -mb-px" id="tab-nav">
                        <button onclick="showTab('overview')" class="tab-button active px-6 py-4 font-semibold text-gray-700 border-b-2 border-cricket-green whitespace-nowrap">
                            <i class="fas fa-user mr-2"></i>Overview
                        </button>
                        <button onclick="showTab('performance')" class="tab-button px-6 py-4 font-semibold text-gray-500 hover:text-gray-700 whitespace-nowrap">
                            <i class="fas fa-chart-line mr-2"></i>Performance
                        </button>
                        <button onclick="showTab('videos')" class="tab-button px-6 py-4 font-semibold text-gray-500 hover:text-gray-700 whitespace-nowrap">
                            <i class="fas fa-video mr-2"></i>Videos
                        </button>
                        <button onclick="showTab('photos')" class="tab-button px-6 py-4 font-semibold text-gray-500 hover:text-gray-700 whitespace-nowrap">
                            <i class="fas fa-images mr-2"></i>Photos
                        </button>
                        <button onclick="showTab('reviews')" class="tab-button px-6 py-4 font-semibold text-gray-500 hover:text-gray-700 whitespace-nowrap">
                            <i class="fas fa-comments mr-2"></i>Reviews
                        </button>
                    </nav>
                </div>

                <!-- Tab Contents -->
                <div class="p-8">
                    <!-- Overview Tab -->
                    <div id="overview-tab" class="tab-content">
                        <div id="overview-content"></div>
                    </div>

                    <!-- Performance Tab -->
                    <div id="performance-tab" class="tab-content hidden">
                        <div id="performance-content"></div>
                    </div>

                    <!-- Videos Tab -->
                    <div id="videos-tab" class="tab-content hidden">
                        <div id="videos-content"></div>
                    </div>

                    <!-- Photos Tab -->
                    <div id="photos-tab" class="tab-content hidden">
                        <div id="photos-content"></div>
                    </div>

                    <!-- Reviews Tab -->
                    <div id="reviews-tab" class="tab-content hidden">
                        <div id="reviews-content"></div>
                    </div>
                </div>
            </div>

            <!-- Contact/CTA Section -->
            <div class="bg-gradient-to-r from-cricket-green to-cricket-blue rounded-2xl shadow-lg p-8 text-white text-center">
                <h3 class="text-3xl font-bold mb-2">Interested in this player?</h3>
                <p class="mb-8 text-white/90">Get in touch to discuss opportunities and recruitment</p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center max-w-md mx-auto">
                    <button class="bg-white text-cricket-green px-8 py-3 rounded-xl font-semibold hover:shadow-2xl hover:scale-105 transition-all duration-300 flex items-center justify-center">
                        <i class="fas fa-envelope mr-2"></i>Contact Player
                    </button>
                    <button onclick="toggleFavorite(this)" class="border-2 border-white text-white px-8 py-3 rounded-xl font-semibold hover:bg-white hover:text-cricket-green transition-all duration-300 flex items-center justify-center">
                        <i class="far fa-heart mr-2"></i>Save to Watchlist
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="player-profile-data.js"></script>
    <script src="player-profile-script.js"></script>
</body>
</html>
